<!DOCTYPE html>
<html class="no-js" lang="hu">
  <head>
    <meta charset="utf-8" />
    <title>Vanilla JS Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="Vanilla JS Calculator" />
    <meta property="og:type" content="" />
    <meta
      property="og:url"
      content="https://dribbble.com/shots/14923559-Calculator-Tutorial"
    />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#fafafa" />
    <script
      defer
      src="js/vendor/modernizr-3.11.2.min.js"
      fetchpriority="high"
    ></script>
    <script defer src="js/plugins.js" fetchpriority="high"></script>
    <script defer src="js/main.js" fetchpriority="auto"></script>
  </head>

  <body>
    <header>
      <h1></h1>
    </header>
    <div id="calculator">
      <div id="display"><var id="result"></var></div>
      <div id="buttons">
        <button class="btn btn-color-main btn-size-normal" data-function="ac">AC</button>
        <button class="btn btn-color-main btn-size-normal" data-function="plusMinus"><sup>+</sup>/<sub>-</sub></button>
        <button class="btn btn-color-main btn-size-normal" data-function="percent">%</button>
        <button></button><button></button><button></button><button></button><button></button><button></button><button></button><button></button><button></button><button></button><button></button><button></button><button></button><button></button><button></button><button></button><button></button>

      </div>
    </div>
    <footer></footer>
  </body>
</html>
